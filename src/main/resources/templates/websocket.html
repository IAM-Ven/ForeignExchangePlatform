<!DOCTYPE html>
<html>
<head>
    <title>Forex Trading platform WebSocket Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<br>
<div id="main-content" class="container">
    <h2 class="p-3 mb-2 bg-primary text-white border border-dark rounded text-center"> Forex trading platform quotations demo page</h2>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped text-center">
                <thead>
                <tr>
                    <th scope="col">Instrument</th>
                    <th scope="col">Quote time</th>
                    <th scope="col">Ask Price</th>
                    <th scope="col">Bid Price</th>
                </tr>
                </thead>
                <tbody id="quotationRow">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">


        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect" class="px-2">WebSocket connection: </label>
                    <button id="connect" class="btn btn-success px-2" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-warning px-2" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h4 class="p-1 mb-2 bg-light text-dark border border-primary rounded text-center">Open transactions</h4>
            <table id="openTransactions" class="table table-striped text-center">
                <thead>
                <tr>
                    <th scope="col">Instrument</th>
                    <th scope="col">Trade date</th>
                    <th scope="col">Trade time</th>
                    <th scope="col">Trade price</th>
                    <th scope="col">Profit</th>
                    <th scope="col">Profit in PLN</th>
                </tr>
                </thead>
                <tbody id="openTransactionsRow">
                </tbody>
            </table>
        </div>
        </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h4 class="p-1 mb-2 bg-light text-dark border border-primary rounded text-center">Closed transactions</h4>
            <table id="ClosedTransactions" class="table table-striped text-center">
                <thead>
                <tr>
                    <th scope="col">Instrument</th>
                    <th scope="col">Trade date</th>
                    <th scope="col">Trade time</th>
                    <th scope="col">Close date</th>
                    <th scope="col">Close time</th>
                    <th scope="col">Trade price</th>
                    <th scope="col">Profit</th>
                    <th scope="col">Profit in PLN</th>
                </tr>
                </thead>
                <tbody id="closedTransactionsRow">
                </tbody>
            </table>
        </div>
</body>
</html>
